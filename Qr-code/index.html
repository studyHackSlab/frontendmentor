    body {
      font-size: 15px;
      font-family: 'Outfit', sans-serif;
      background-color: hsl(212, 45%, 89%);
      color: hsl(220, 15%, 55%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    section {
      display: flex;
      flex-flow: column;

      width: 265px;
    }

    h1 {
      color: hsl(218, 44%, 22%);
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

      color: hsl(228, 45%, 44%);

<body>
  <section role="main">
    <img src="images/image-qr-code.png" alt="QRコード">
    <h1>Improve your front-end skills by building projects</h1>
